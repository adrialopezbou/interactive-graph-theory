<div class="dialog-container">
    <h1 mat-dialog-title>Save Graph</h1>
    <div mat-dialog-content class="content-container">
        <form class="form" [formGroup]="form" >
            <mat-form-field>
                <mat-label>Choose a name for your graph:</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="graphNameField.invalid && graphNameField.touched">You must enter a name</mat-error>
              </mat-form-field>
              <div mat-dialog-actions>
                <button mat-button [disabled]="form.invalid" (click)="onSubmit()">Save</button>
                <button mat-button (click)="onNoClick()">Cancel</button>
              </div>
        </form>
    </div>
</div>
